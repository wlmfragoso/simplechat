<div id="mainHeaderContainer">
    <br/>
    <table id="tableTitle">
        <tbody>
            <tr>
                <td>
                    <label id="mainLblTitle">Simple Chat Vista Principal</label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="mainOnlineUsersContainer" class="container">
    <div class="col s7">
        <table class="striped highlight black-text">
            <thead>
                <th>&nbsp</th>
                <th>Usuarios En Linea</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of userService.users">
                    <td>
                        <img 
                            id    ="olUserImg" 
                            src   ="https://www.nicepng.com/png/full/202-2022264_usuario-annimo-usuario-annimo-user-icon-png-transparent.png" 
                            height="30px"
                            width ="30px"
                        />
                    </td>
                    <td>{{ user.userName }}</td>
                </tr>
            </tbody>
        </table>
      
    </div>
</div>
