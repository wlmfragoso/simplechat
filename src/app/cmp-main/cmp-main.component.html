<div id="mainHeaderContainer">
    <br/>
    <table id="tableTitle">
        <tbody>
            <tr>
                <td>
                    <label id="mainLblTitle">Simple Chat Vista Principal</label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="mainOnlineUsersContainer" class="container">
    <div class="col s7">
        <table class="striped highlight black-text">
            <thead>
                <th>&nbsp;</th>
                <th>Usuarios En Linea &nbsp;&nbsp;&nbsp; <input type="text" placeholder="Filtrar Contactos" [(ngModel)]="consultaContactos"></th>
            </thead>
            <tbody>
                <!--<ng-container *ngFor="let user of userService.users | search: consultaContactos; let indice = index">-->
                <ng-container *ngFor="let user of userService.users; let indice = index">
                    <tr>
                        <td>
                            <img 
                                id    ="olUserImg" 
                                src   ="https://www.nicepng.com/png/full/202-2022264_usuario-annimo-usuario-annimo-user-icon-png-transparent.png" 
                                height="30px"
                                width ="30px"
                            />
                        </td>
                        <td>
                            <ng-container *ngIf="user._id != userService.selectedUser._id">
                                <a routerLink="/chat/{{user._id}}">{{ user.userName }}</a>
                            </ng-container>
                            <ng-container *ngIf="user._id == userService.selectedUser._id">
                                <a routerLink="/user/{{user._id}}">Me - {{ user.userName }}</a>
                            </ng-container>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
      
    </div>
</div>
